<body>
	<div class="container">
		<header>
			<img src="../componet/images/ComponetLogoX120.png" alt="logo">

				<input type="text" name="searchquery">
				<input type="submit" value="Submit" name="Sök">
			</form>
			<img class="cart" src="../componet/images/shoppingcart-icon.png" alt="cart">
			<div class="itemcounter"><span>0</span></div>
		</header>
		<nav class="menu">
		<ul>
			<li><a class="button" href="../componet/">Hem</a></li>
			<li><a class="button" href="../componet/butik/">Butik</a></li>

		<main>

					<figure>
					<img src="../componet/images/slideshow/test1.png" alt="">

					</figure>
				</div>
			</div>
			<article class="news">
				<div class="news-header">
					<h1>Componet öppnar sina dörrar!</h1>
				</div>
				<p>
					Componet, ett litet företag i Dalarna, har nu öppnat sin webbutik! 25%-Off bonus till de 500 första registrerade kunderna!
				</p>
			</article>
			<div style="height=300px; width: 100%; background-color: #000000;">
				
			</div>
		</main>
		<footer>
			<div class="footer_logotypes">
				<img src="../componet/images/trygg_e-handel.png" alt="Trygg ehandel" class="logo_trygg_ehandel">
				<ul style="margin-left: 10px;">
					<li><img src="../componet/images/visa-icon.png" alt="Visa"></li>
					<li><img src="../componet/images/mastercard-icon.png" alt="Mastercard"></li>
				</ul>
				<ul>
					<li><img src="../componet/images/paypal-icon.png" alt="Paypal"></li>
					<li style="margin-left: 6px; margin-top: 15px;"><img src="../componet/images/klarna_logo.png" alt="Klarna"></li>
				</ul>
				<ul>
					<li style="margin-top:10px;"><img src="../componet/images/dhl-shipping-box-icon.png" alt="DHL"></li>
					<li style="margin-top:20px;"><img src="../componet/images/posten_logo.png" alt="Posten"></li>
				</ul>
				
			</div>
			<div class="footer_information">
